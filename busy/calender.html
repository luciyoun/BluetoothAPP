<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    img{
        width: 70px;
        height: 100px;
    }
    div{
        width: 550px;
        height: 110px;
        margin: 0 auto;
        border: 10px solid blanchedalmond;
        text-align: center;
        
    }
    d{
        font-size: 120px;
        height: 50%;
        line-height: 110px;
    }

    </style>
    <script>

        function toDou(n) {  
            if(n<10){
                return '0'+n;
            }else{
                return ''+n;
            }
        }
        window.onload = function () {  
           var aImg = document.getElementsByTagName('img');
          function  tick() {  
            var oDate = new Date();

            var str = toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
            for(var i=0;i<aImg.length;i++){
                 aImg[i].src='image/'+str.charAt(i)+'.png';//charat 以防兼容问题
            }
          }
          setInterval(tick,1000);
          tick();//消除延迟
           
        };
    </script>
</head>
<body >
    <div>
        <img src="image/1.png"/>
        <img src="image/0.png"/>
        <d>:</d>
        <img src="image/0.png"/>
        <img src="image/6.png"/>
        <d>:</d>
        <img src="image/0.png"/>
        <img src="image/0.png"/>
    </div>
</body>
</html>
